<body>
    <header>
        <h1>Toma Cartoons</h1>
    </header>


    <main>
        <div class="pages">
            <button class="prev-btn">
                previous page
            </button>
            <div class="page-num">
                current page: <span class="page-counter">1</span>

            <button class="next-btn">
                next page
            </button>
        </div>
        <div class="characters animate__animated animate__backInDown">
           
        </div>
        <button class="float-btn animate__animated animate__tada">
            show 20 more 
            <!--  <br> <span class="more-counter"></span>
            pages -->
            <i class="fa-solid fa-circle-down"></i>
        </button>
    </main>

    </footer>
